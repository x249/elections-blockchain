language: go
go: 
  - 1.12.9
dist: xenial
notifications:
  email: false
git:
  depth: 1
before_install:
  - cp .netrc ~/.netrc
  - chmod 600 ~/.netrc                                                              
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh  
install:
  - dep ensure -vendor-only
script:
  - env GO111MODULE=on go build
  - env GO111MODULE=on go test ./... -v -cover  # Run all the tests with the race detector enabled