os: linux
distro: bionic
sudo: required
notifications:
    email: false
services:
    - docker
before_install:
    - sudo apt-get update
    - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
jobs:
    include:
        - stage: build and run
          script:
            - docker build -t elections-bc .
            - docker run --rm -d -p 8080:8080/tcp elections-bc 
